<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/styles.css" />
		<title>Tailwind-tutorial</title>
	</head>
	<body>
		<header class="px-2 border-b">
			<h1 class="uppercase font-bold text-purple-800">TailwindCss Tutorial</h1>
			<nav>
				<ul class="text-gray-500 font-semibold">
					<li>
						<a
							class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
							href="#"
							>Home</a
						>
					</li>
					<li>
						<a
							class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
							href="#"
							>About</a
						>
					</li>
					<li>
						<a
							class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
							href="#"
							>Contact</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<!-- breadcrumbs -->
			<div>
				<div class="py-4 overflow-auto whitespace-nowrap">
					<a class="text-gray-600 hover:text-gray-900" href="#">Home</a>
					<span class="mx-2 text-gray-500">&gt;</span>
					<a class="text-gray-600 hover:text-gray-900" href="#">News</a>
					<span class="mx-2 text-gray-500">&gt;</span>
					<a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
				</div>
			</div>

			<!-- divider -->
			<div class="border border-dotted"></div>

			<!-- subscribe -->
			<div class="my-5">
				<h5 class="font-bold text-lg uppercase text-gray-700 mb-2">
					Subscribe
				</h5>
				<p class="text-gray-600 mb-4">Subscribe to our newsletter</p>
				<input
					placeholder="Your email address"
					class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
					type="email"
				/>
			</div>

			<!-- divider -->
			<div class="border border-dotted"></div>
		</main>

		<footer class="border-t mt-10 py-10 px-2">
			<div>
				<div class="mb-5">
					<h6 class="font-semibold text-gray-700 mb-4">Company</h6>
					<ul>
						<li>
							<a
								class="inline-block text-gray-500 py-2 hover:underline"
								href="#"
								>Team</a
							>
						</li>
						<li>
							<a
								class="inline-block text-gray-500 py-2 hover:underline"
								href="#"
								>About Us</a
							>
						</li>
					</ul>
				</div>
				<div>
					<h6 class="font-semibold text-gray-700 mb-4">Content</h6>
					<ul>
						<li>
							<a
								class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-4"
								href="#"
								>Block</a
							>
						</li>
						<li>
							<a
								class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-4"
								href="#"
								>Policy</a
							>
						</li>
						<li>
							<a
								class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-4"
								href="#"
								>Documentation</a
							>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
